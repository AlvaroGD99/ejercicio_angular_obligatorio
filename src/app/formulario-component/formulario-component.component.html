<div class="container">
    <button class="btn btn-block btn-primary mt-3" routerLink='/blog'>IR A BLOG</button>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="form-group">
            <label>Texto</label>
            <input type="text" class="form-control" formControlName="texto">
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" formControlName="autor">
        </div>
        <div class="form-group">
            <label>Imagen</label>
            <input type="email" class="form-control" formControlName="imagen">
        </div>
        <div class="form-group">
            <label>Fecha</label>
            <input type="text" class="form-control" formControlName="fecha">
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <select name="" id="" class="form-control" formControlName="categoria">
                <option value="futbol">FUTBOL</option>
                <option value="baloncesto">BALONCESTO</option>
                <option value="rugby">RUGBY</option>
                <option value="tenis">TENIS</option>

            </select>

        </div>
        <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-block btn-primary">
    </form>

</div>
