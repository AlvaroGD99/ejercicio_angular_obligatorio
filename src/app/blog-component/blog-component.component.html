<div class="container">
    <button class="btn btn-block btn-primary mt-3" routerLink='/new'>AÃ±adir</button>
    <select class="btn btn-block btn-primary mt-3" (change)='onChange($event)'>
        <option value="todos">TODOS</option>
        <option value="futbol">FUTBOL</option>
        <option value="baloncesto">BALONCESTO</option>
        <option value="rugby">RUGBY</option>
        <option value="tenis">TENIS</option>

    </select>
    <div class="posts mt-5">
        <div class="post" *ngFor='let post of posts'>
            <h1>{{post.titulo}}</h1>
            <p>{{post.texto}}</p>
            <p>{{post.autor}}</p>
            <img [src]="post.imagen" alt="">
            <p>{{post.fecha}}</p>
            <p>{{post.categoria}}</p>
        </div>

    </div>
</div>
